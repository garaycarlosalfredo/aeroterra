<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>
    <!--Mi codigo JS-->
    <script src="./env/env.js"></script>
    <script src="./js/index.js"></script>
    <!--Style -->
    <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
    </style>
    
    <!--Reference-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
    
    <!--Module-->
    <script>
      require([
            "esri/config",
            "esri/Map", 
            "esri/views/MapView",
            //Modulos para ver las calles
            "esri/Basemap",
            "esri/layers/VectorTileLayer",
            "esri/layers/TileLayer",
        ], function (
            esriConfig,
            Map, 
            MapView,
            //Modulos para ver las calles
            Basemap, 
            VectorTileLayer, 
            TileLayer
            ) {

        esriConfig.apiKey = key;

        //Creo la capa del vector
        const vectorTileLayer = new VectorTileLayer({
            portalItem: {
            id: "6976148c11bd497d8624206f9ee03e30" // Forest and Parks Canvas
            },
            opacity: .75
        });

        //Creo una imagen del vetor 
        const imageTileLayer = new TileLayer({
            portalItem: {
            id: "1b243539f4514b6ba35e7d995890db1d" // World Hillshade
            }
        });

        //Agrego las capas base del mapa
        const basemap = new Basemap({
            baseLayers: [

            imageTileLayer,
            vectorTileLayer

            ]
        });


        //Create Map
        const map = new Map({
            basemap: basemap,//Base de la capa creada para las lineas
          //basemap: "arcgis-topographic" // Basemap layer service
        });

        //Create Map View
        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>
  
</head>
<body>
    <!--Body-->
    <div id="viewDiv"></div>
    
</body>
</html>
