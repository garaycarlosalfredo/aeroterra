<head>

    <!--[GIS]-->


    
        <!--Style -->
        <style>
            html,
            body,
            #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            }
        </style>
        
        <!--Reference-->
        <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.21/"></script>
        
        <!--Module-->
        <div>
            <script>mapa()</script> 
        </div>

    
</head>
<body>
    <div class="container">
        <div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal">
                Agregar un punto de interes
            </button>
  
            <!-- Modal -->
            <div class="modal fade" id="formularioModal" name="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="formularioModalLabel">Agregar un punto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="myInput">
                        <!--Formulario para agregar un punto-->

                        <form class="row g-3 needs-validation" id="formulario" novalidate>
                            <div class="col-md-12">
                              <label for="validationCustom01" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="validationCustom01" value="AEROTERRA S.A." name ="nombre" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-12">
                              <label for="validationCustom02" class="form-label">Dirección</label>
                              <input type="text" class="form-control" id="validationCustom02" value=" Av. Eduardo Madero 1020, C1001 CABA" name="direccion" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-12">
                              <label for="validationCustom03" class="form-label">Teléfono</label>
                              <input type="text" class="form-control" id="validationCustom03" value="54 9 11 5272 0900" name="telefono" required>
                              <div class="invalid-feedback">
                              </div>
                            </div>
                            <div>
                              <label for="validationCustom03" class="form-label">Categoría</label>
                              <select class="form-select" aria-label="Default select example" name="categoria">
                                <option selected>Seleccionar</option>
                                <option value="Comercial">Comercial</option>
                                <option value="Residencial">Residencial</option>
                                <option value="Mixta">Mixta</option>
                              </select>
                            </div>
                            <div class="col-md-12">
                              <label for="validationCustom03"  class="form-label">Coordenadas</label>
                              <input type="text" class="form-control" id="coordenadas" value="-34.595986,-58.3724715" name="coordenadas" required>
                              <div class="invalid-feedback">
                              </div>
                            </div>
                            <div>
                              <label for="validationCustom03" class="form-label">Color</label>
                              <select class="form-select" aria-label="Default select example" name="color">
                                <option selected>Seleccionar</option>
                                <option value="Azul">Azul</option>
                                <option value="Verde">Verde</option>
                                <option value="Rojo">Rojo</option>
                              </select>
                            </div>                     
                          </form>
                        <!---->
                    </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal" onclick="addPoint()">
                            Agregar Punto  <i class="bi bi-plus-circle"></i>
                        </button>
                    </div>
                </div>
                </div>
            </div>

        </div>
        <!--Body-->
    </div>
    <div id="viewDiv"></div>
    <div id="basemapGalleryDiv"></div>
</body>
</html>
